{% extends "templates/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span1">
  </div>
  <div class="span10">
    <div class="hero-unit">
  {% if not user %}
      <h3>Log In</h3>
      <p>Log in with your Google Account to get started!</p>
      <p><a class="btn btn-primary btn-large" href="/login">Log In! &raquo;</a></p>
    </div>

  {% else %}
      <p>Enter some basic information to get started!</p>
      <form action="/profile" method="post">
        <fieldset>
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" name="firstname"
                 value="{{ profile.firstname }}" />

          <label for="lastname">Last Name: </label>
          <input type="text" id="lastname" name="lastname"
                 value="{{ profile.lastname }}" />

          <label for="age">Age: </label>
          <input type="text" id="age" name="age"
                 value="{{ profile.age }}" />

          <label for="school">School: </label>
          <input type="text" id="school" name="school"
                 value="{{ profile.school }}" />

          <h4>SAT</h4>
          <label for="reading" class="inline-label">Reading: </label>
          <input type="text" id="reading" name="reading" class="small-text-input"
                 value="{{ sat.reading }}" />

          <label for="math" class="inline-label">Math: </label>
          <input type="text" id="math" name="math" class="small-text-input"
                 value="{{ sat.math }}" />

          <label for="writing" class="inline-label">Writing: </label>
          <input type="text" id="writing" name="writing" class="small-text-input"
                 value="{{ sat.writing }}" />

          <label for="sat_ii_topic">SAT II</label>
          <select id="sat_ii_topic" name="sat_ii_topic">
            {% for group in groups %}
            <optgroup label="{{ group }}">
              {% for subject in subjects[group] %}
                <option value="{{ subject }}">{{ subject }}</option>
              {% endfor %}
            </optgroup>
            {% endfor %}
          </select>
          <input type="text" id="sat_ii_score" name="sat_ii_score"
                 value="" />

          <h4>Extracurriculars</h4>
          <!--<label class="inline-label" for="extracurricular">-</label>-->
          <input type="text" id="extracurricular" name="extracurricular"
                 value=""  class="inline-label"/>
          <label class="inline-label" for="extracurricular">Start Year</label>
          <input type="text" id="extracurricular_start" name="extracurricular_start"
                 value="" class="small-text-input"/>
          <label class="inline-label" for="extracurricular">End Year</label>
          <input type="text" id="extracurricular_end" name="extracurricular_end"
                 value="" class="small-text-input"/>

          <h4>Sports</h4>
          <input type="text" id="sport" name="sport"
                 value=""  class="inline-label"/>
          <label class="inline-label" for="sport">Start Year</label>
          <input type="text" id="sport_start" name="sport_start"
                 value="" class="small-text-input"/>
          <label class="inline-label" for="sport">End Year</label>
          <input type="text" id="sport_end" name="sport_end"
                 value="" class="small-text-input"/>

          <br />
          <input type="submit" class="btn" value="Submit" />
      </form>
  {% endif %}
    </div>
  </div><!--/span-->
</div><!--/row-->
{% endblock %}
