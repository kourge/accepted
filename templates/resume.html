{% extends "templates/base.html" %}
{% block title %}Resume{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span1"></div>
  <div class="span10">
    <div class="hero-unit">
      <form action="{{ script_url }}" method="POST">
        <input type="hidden" name="data" value="{{ data }}" />

      </form>
    </div>
  </div>
</div>
{% endblock %}
