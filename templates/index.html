{% extends "templates/base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span1">
  </div>
  <div class="span10">
    <div class="hero-unit">
  {% if not user %}
      <h3>Log In</h3>
      <p>Log in with your Google Account to get started!</p>
      <p><a class="btn btn-primary btn-large" href="/login">Log In! &raquo;</a></p>
    </div>
  {% else %}
      <h3>Welcome back!</h3>
      {% if admin %}
          <p>Hello admin! <a href="/admin">admin page</a></p>
      {% endif %}
  {% endif %}
    </div>
  </div><!--/span-->
</div><!--/row-->
{% endblock %}
